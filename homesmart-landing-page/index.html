<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeSmart</title>
  </head>
  <body class="max-w-[2000px] mx-auto dark:text-neutral-200 bg-white">
    <nav class="mx-auto p-4 bg-amber-100">
      <div class="container mx-auto flex items-center justify-between">
        <!-- logo with link -->
        <a
          href="#"
          class="focus:outline-none focus-visible:ring-4 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 z-50"
          aria-label=" go to homepage"
        >
          <img
            src="./assets/logo.svg"
            width="200"
            class="w-48 md:w-64 lg:w-72 hover:opacity-75 transition-opacity"
            alt="HomeSmart logo"
        /></a>
        <!-- menu button with svg -->
        <button
          id="menu"
          class="lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.0"
            stroke="currentColor"
            class="w-8 h-8 text-neutral-900 hover:text-amber-700"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <!-- navbar -->
        <div
          role="menubar"
          id="item"
          class="hidden flex-col gap-4 absolute right-0 left-0 top-16 bg-amber-100 shadow-xl p-6 text-center text-lg items-center lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full z-40 transition ease-in-out"
        >
          <a
            role="menuitem"
            class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-amber-700 transition-colors"
            href="#"
            >Home</a
          >
          <a
            role="menuitem"
            class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-amber-700 transition-colors lg:mr-auto"
            href="#"
            >Contact</a
          >
          <a
            role="menuitem"
            class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-amber-700 transition-colors"
            href="#"
            >login</a
          >
          <a
            role="menuitem"
            id="item"
            class="py-2 px-6 focus:outline-none focus-visible:ring-4 rounded-md ring-offset-4 ring-offset-amber-400 hover:bg-amber-700 transition-colors bg-teal-900 text-2xl text-white font-semibold shadow-xl items-center"
            href="#"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>
    <!-- <h1 class="bg-red-300 text-5xl text-blue-300">hello</h1> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
